
@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Orders</h2>
        <button (click)="modalService.displayModal('md', addOrdersModal)" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div class="col-12">
      <app-orders-list
        [orders]="ordersService.orders$()"
      />
    </div>
    <app-pagination
      [service]="ordersService"
      [customCall]="true"
      (callCustomPaginationMethod)="ordersService.getAllByUser()"
    />
  </div>
} @loading (minimum 1s) {
  <app-loader/>
}

<ng-template #addOrdersModal>
  <app-modal
    [hideFooter]="true"
  >
    <div>
      <app-orders-form
        (callSaveMethod)="saveOrder($event)"
      />
    </div>
  </app-modal>
</ng-template>
