
<h2>{{title}}</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Description</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    @for (item of orders; track $index) {
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.description}}</td>
        <td>{{item.total}}</td>
      </tr>
    }
  </tbody>
</table>
