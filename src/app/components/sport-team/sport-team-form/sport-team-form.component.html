<div class="team-form-container">
  <form >
    <div class="form-group">
      <label for="teamName">Team Name:</label>
      <input id="teamName"  type="text" required>
    </div>

    <div class="form-group">
      <label for="stadium">Stadium:</label>
      <input id="stadium" type="text" required>
    </div>

    <div class="form-group">
      <label for="coach">Coach:</label>
      <input id="coach" type="text" required>
    </div>

    <div  class="form-group">
      <label for="players">Players (comma separated):</label>
      <input id="players" type="text">
    </div>

    <div class="form-group">
      <label for="founded">Founded Year:</label>
      <input id="founded" type="number">
    </div>

    <div  class="form-group">
      <label for="isInClubsWorldCup">Is in Clubs World Cup:</label>
      <input id="isInClubsWorldCup" type="checkbox">
    </div>

    <button type="submit">Add Team</button>
  </form>
</div>
